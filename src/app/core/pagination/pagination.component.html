<div class="pagination">
   <div>
       Items from {{ firstNumber }} to {{ endNumber }} of {{pagination.totalItems}}
   </div>
   <div class="beforeOrNext">
       <button 
           [disabled]="pagination.currentPage === 1 || !isOnline"
           (click)="goToPage(-1)"
       >
           Previous
       </button>
       <div class="spaceAround">
           Page {{ pagination.currentPage }}
       </div>
       <button 
           [disabled]="(pagination.currentPage * pagination.itemsPerPage === pagination.totalItems) || !isOnline" 
           (click)="goToPage(1)"
       >
           Next
       </button>
   </div>
</div>
