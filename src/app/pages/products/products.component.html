<core-pagination
  [pagination]="pagination"
  (pageChange)="pageChange()"
></core-pagination>
<div class="allCards">
   @for (product of allProducts?.products; track product) {
      <mat-card class="card" (click)="goToProduct(product.id)">
         <mat-card-header>
            <mat-card-title class="title">{{ product.title }}</mat-card-title>
         </mat-card-header>
         <img class="image" mat-card-image [src]="product.images[0]" [alt]="product.title">
         <mat-card-content
         class="content"
         >
            <p class="description">
            {{ product.description}}
            </p>
            <p>{{ product.category }}</p>
            <p>{{ product.price }}</p>
         </mat-card-content>
         <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
         </mat-card-actions>
      </mat-card>
   }
</div>
